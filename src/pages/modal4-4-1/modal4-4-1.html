<ion-header>

  <ion-navbar color="primary">
    <ion-title>ระดับที่โรงเรียน/สถานบันการศึกษาแห่งนี้เปิดสอน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row style="align-items: center;text-align: center">
    <ion-col col-6>
      <ion-item>
        <ion-checkbox [(ngModel)]="amountRecieve.isCheck"></ion-checkbox>
        <ion-label>{{amountRecieve.name}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-input type="number" placeholder="จำนวน (คน)" [(ngModel)]="amountRecieve.amount"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12 style="height: 50px;background-color: #32db64;text-align: center" (click)="confirm()">
        <h5>Confirm</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
